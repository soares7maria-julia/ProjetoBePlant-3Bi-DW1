<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - Categorias</title>
  <link rel="stylesheet" href="categoria.css">
</head>
<body>
  <header>
    <h1>CRUD Categorias</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Cadastro de Categoria</h2>
      <form id="categoriaForm">
        <div class="search-container">
          <label for="searchId">Buscar por ID:</label>
          <div class="search-input-group">
            <input type="number" id="searchId" placeholder="Digite o ID para buscar">

            <button type="button" id="btnBuscar">üîç Buscar</button>
            <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
            <button type="button" id="btnAlterar" class="btn-secondary" style="display:none;">Alterar</button>
            <button type="button" id="btnExcluir" class="btn-danger" style="display:none;">Excluir</button>
            <button type="button" id="btnSalvar" class="btn-save" style="display:none;">Salvar</button>
            <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
          </div>
        </div>

        <h2>Dados da Categoria</h2>
        <div class="form-group">
          <label for="nomecategoria">Nome da Categoria:</label>
          <input type="text" id="nomecategoria" name="nomecategoria" required>
        </div>
      </form>
    </section>

    <section class="list-section">
      <h2>Categorias Cadastradas</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome da Categoria</th>
          </tr>
        </thead>
        <tbody id="categoriasTableBody"></tbody>
      </table>
    </section>
  </main>

  <div id="messageContainer" class="message-container"></div>

  <script src="categoria.js" defer></script>
</body>
</html>
